<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form>
			<table border="1px">
				<tr style="background: lightskyblue">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" name="name" id="name" /></td>
				</tr>

				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="gender" id="male" />
						<label for="male">Male</label>
						<input type="radio" name="gender" id="female" />
						<label for="female">female</label>
					</td>
				</tr>

				<tr>
					<td><label for="eye-color">Eye color</label></td>
					<td>
						<select name="eye-color" id="eye-color">
							<option value="green">green</option>
							<option value="blue">blue</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="morphology" id="height" />
						<label for="height">Over 6 feet tall</label>
						<input type="checkbox" name="morphology" id="weight" />
						<label for="weight">Over 200 pound</label>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<label for="athletic-ability">Describe your athletic ability:</label>
						<br />
						<textarea name="athletic-ability" id="athletic-ability" cols="50" rows="5"></textarea>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center"><button type="submit" style="margin: auto">Enter my information</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
