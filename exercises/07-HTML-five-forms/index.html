<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form action="#" method="get" target="_parent">
			<fieldset>
				<legend>Full Name</legend>
				<label for="firstname">First:</label>
				<input type="Text" name="firstname" placeholder="Jhon" />
				<label for="lastname">Last:</label>
				<input type="Text" name="lastname" placeholder="Doe" />
				<label for="lastname">Age:</label>
				<input type="Text" name="age" placeholder="25" />
			</fieldset>
			<fieldset>
				<legend>Contact information</legend>
				<input required autofocus type="email" name="email" placeholder="username@domain.com" />
				<input type="tel" name="phone" placeholder="Mobile phone" />
				<input type="url" name="website" placeholder="Personal Website URL" />
			</fieldset>
			<fieldset>
				<legend>Gender</legend>
				<label for="gender">Male:</label>
				<input type="radio" name="gender" value="male" />
				<label for="gender">Femali:</label>
				<input type="radio" name="gender" value="female" />
			</fieldset>
			<input type="submit" value="SUBSCRIBE" />
		</form>
	</body>
</html>
